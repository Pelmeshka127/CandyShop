<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Author Details</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Author Details</h1>
<div class="artist-details">
    <h3 th:text="${artist.name}">Author Name</h3>
    <!--    <p><strong>Biography:</strong> <span th:text="${artist.biography}">Author biography</span></p>-->

    <!--    <div class="artist-photo">-->
    <!--        <img th:if="${artist.photoPath != null}" th:src="@{/uploads/{photoPath}(photoPath=${artist.photoPath})}" alt="Author Photo" width="200">-->
    <!--        <img th:if="${artist.photoPath == null}" src="/default-photo.jpg" alt="Default Photo" width="200">-->
    <!--    </div>-->
</div>

<form th:action="@{/upload/song/{id}(id=${artist.id})}" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" required><br><br>

    <label for="file">File:</label>
    <input type="file" name="file" id="file" required><br><br>

    <button type="submit">Upload</button>
</form>

<h3>Songs by <span th:text="${artist.name}">Author Name</span></h3>
<ul>
    <th:block th:each="song : ${songs}">
        <li>
            <p><strong th:text="${song.title}">Song Title</strong></p>
            <audio controls>
                <source th:src="@{/song/play/{id}(id=${song.id})}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <a th:href="@{/songinfo/{id}(id=${song.id})}">View Details</a>
        </li>
    </th:block>
</ul>

<br>
<a href="/">Back to Home</a>
</body>
</html>
