<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Author Details</title>
    <style>
        /* Общие стили для страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Основной контейнер */
        h1 {
            color: #333;
            font-size: 34px;
            padding: 5px 10px;
        }

        h2, h3 {
            color: #333;
            font-size: 28px;
            padding: 5px 10px;
        }

        /* Стили для ссылок */
        a {
            font-size: 18px;
            color: #2196F3;
            text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
            margin: 10px;
            border-radius: 5px;
            background-color: #e3f2fd;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #BBDEFB;
            color: #0D47A1;
        }

        /* Стили для списка артистов */
        ul {
            list-style-type: none;
            padding: 4px 8px;
            margin: 4px;
        }

        li {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li p {
            font-size: 20px;
            color: #333;
            margin: 0;
        }

        li a {
            font-size: 16px;
            color: #4CAF50;
            margin-top: 8px;
            display: inline-block;
            text-decoration: underline;
        }

        li a:hover {
            color: #388E3C;
        }

        /* Линия-разделитель */
        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }

        /* Стили для кнопки "Назад" */
        a.back-btn {
            text-align: center;
            display: block;
            font-size: 20px;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #FF5722;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a.back-btn:hover {
            background-color: #F4511E;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            margin: 0px 5px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="file"] {
            max-widthL 1000px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        form button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        form button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<h1 th:text="${artist.name}">Author Name</h1>
<div class="artist-details">
</div>
<h2>Upload New Song</h2>
<form th:action="@{/song/upload/toartist/{id}(id=${artist.id})}" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" required><br><br>

    <label for="file">File:</label>
    <input type="file" name="file" id="file" required><br><br>

    <button type="submit">Upload</button>
</form>
<h2>Delete Artist</h2>
<form th:action="@{/artist/delete/{id}(id=${artist.id})}" method="post">
    <button type="submit">Delete Artist</button>
</form>
<h3>Songs by <span th:text="${artist.name}">Author Name</span></h3>
<ul>
    <th:block th:each="song : ${songs}">
        <li>
            <p><strong th:text="${song.title}">Song Title</strong></p>
            <audio controls>
                <source th:src="@{/song/play/{id}(id=${song.id})}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <a th:href="@{/songinfo/{id}(id=${song.id})}">View Details</a>
        </li>
    </th:block>
</ul>
<br>
<a href="/artistslist">Back to artist list</a><hr>
<a href="/">Back to Home</a>
</body>
</html>
